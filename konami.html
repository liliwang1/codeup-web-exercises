<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <style>
        body {
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h1>Konami Code</h1>
<label for="user-input">Please enter your code here
    <input type="password" id="user-input">
</label>
<div class="output"></div>

<script src="js/jquery-3.5.1.js"></script>
<script>
    "use strict";

    // $(document).keyup(function(event){
    //     console.log(event.keyCode);
    // });

    var str = '';
    $('#user-input').keyup(function (e) {
        str += e.keyCode;
        console.log(str);
        if (str === '3838404037393739666513') {
            $('.output').html('You have added 30 new lives')
                .css({
                    'border': '5px dashed yellow',
                    'position': 'absolute',
                    'padding': '50px 30px',
                    'width': '50%',
                    'color': 'yellow',
                    'font-weight': 'bold',
                    'background-color': 'rgba(0, 0, 0, 0.8)'
                })
                .animate({fontSize: '50px'}, "slow")
                .animate({
                    left: '25%',
                    top: '20vh'
                }, 1500)
                .animate({
                    height: '35%',
                    fontSize: '10vh',
                    // padding: 'calc((35% - 10vh) / 2) 30px',
                    left: '12.5%',
                    width: '75%'
                }, 1500);
            $('body').css('background', 'url(image/videogame-background.png)');
        }
    });
</script>
</body>
</html>
