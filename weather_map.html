                let html = `${data.name}`;

                //                 <div>categories: ${dataItem.categories}</div>

                //              </div><hr>`;
                //     console.log(dataItem);
                // }
                $('body').html(html);
            }

            $('#btn').click(function () {

            })

    })();
</script>
